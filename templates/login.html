{% extends 'base.html' %}
{% block content %}
<h1>Login a room</h1>
<form action="/chat" class="login">
    <div class="form-row">
    	<div class="col">
	        <label>Enter your username:</label>
    	</div>
    	<div class="col">
	        <input type="text" class="input-text" name="username">
    	</div>
    </div>
    <div class="form-row">
    	<div class="col">
	        <label>Enter / create room id:</label>
    	</div>
    	<div class="col">
	        <input type="text" class="input-text" value="general" name="room">
        </div>
    </div>
    <div class="form-row">
    <button type="submit" class="btn w-100 btn-success">Submit</button>
	</div>
</form>
{% endblock content %}
